<!Doctype html>
<html>
<head>
	<title>Menu CSS jQuery</title>
	<meta charset="utf-8">
	<meta name="author" content="Tadashi - 2L11">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#menu ul li').prepend('<span></span>');
			$('#menu ul li').each(function(){
				var texto= $(this).find('a').text();
				$(this).find('span').text(texto);
			});
			$('#menu ul li').hover(function(){
				$(this).find('span').stop().animate({
					marginTop:"-40px"
				},400);
			},function(){
				$(this).find('span').stop().animate({
					marginTop:"0px"
				},300);
			});
	});
	
	$(document).ready(function(){
    	$("button").click(function(){
    	  $("div").animate({left: '250px'});
    });
});
	</script>

	<style>
		body{background:black;
			}
		#menu{width:700px;
			margin:auto;
           	}
		#menu ul{list-style:none;
			font-size:18px; /*18px/16px=1.125em  */
			font-family:"Hobo Std";
			margin:0px;
			padding:0px;
			height:40px;
			overflow:hidden;
			}
		#menu ul li{float:left;
			}
		#menu ul li a, #menu ul li span{width:100px;
			padding:10px 20px;
			height:18px;
			color:#FFFFFF;
			/*background:url("images/Degrade_img.jpg") repeat-x; */
            background:red;
			text-decoration:none;
			overflow:hidden;
			text-align:center;
			}
		#menu ul li span{
			display:block;
			cursor:pointer;
			}
		#menu ul li a{
			float:left;
			background:url("image/Degrade_img.jpg") repeat-x left bottom;
			color:#000000;
            height:10px;
			}
		
		}
		
	</style>
</head>
<body>
	<div id="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Portifólio</a></li>
			<li><a href="#">Localização</a></li>
			<li><a href="#">Empresa</a></li>
			<li><a href="#">Contato</a></li>
		</ul>
	</div>
	
	<button>Start Animation</button>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

</body>
</html>
